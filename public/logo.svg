<svg width="240" height="48" viewBox="0 0 240 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- The Pipeline: 3 connected segments representing Docker → Conversion → K8s/Swarm -->

  <!-- Segment 1: Docker Compose (Orange) -->
  <rect x="2" y="14" width="18" height="20" rx="3" fill="#ff6b35" opacity="0.9"/>
  <path d="M8 20h6M8 24h6M8 28h6" stroke="white" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Connection arrow 1 -->
  <path d="M22 24h6" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
  <path d="M26 21l3 3-3 3" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Segment 2: Conversion Engine (Blue to Orange gradient) -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect x="31" y="12" width="20" height="24" rx="3" fill="url(#gradient1)"/>
  <circle cx="36" cy="20" r="2" fill="white" opacity="0.8"/>
  <circle cx="41" cy="24" r="2" fill="white" opacity="0.8"/>
  <circle cx="46" cy="28" r="2" fill="white" opacity="0.8"/>
  <path d="M36 20l5 4 5 4" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>

  <!-- Connection arrow 2 -->
  <path d="M53 24h6" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
  <path d="M57 21l3 3-3 3" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Segment 3: Kubernetes/Swarm Output (Blue) -->
  <rect x="62" y="14" width="18" height="20" rx="3" fill="#2563eb" opacity="0.9"/>
  <path d="M68 20l3 2 3-2M68 28l3-2 3 2M68 24h6" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Text: DevOps Accelerator -->
  <text x="90" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#0f172a">
    DevOps
  </text>
  <text x="90" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#64748b">
    Accelerator
  </text>
</svg>
