  <rect x="2" y="14" width="18" height="20" rx="3" fill="#ff8c42" opacity="1"/>
  <path d="M8 20h6M8 24h6M8 28h6" stroke="white" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Connection arrow 1 -->
  <path d="M22 24h6" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
  <path d="M26 21l3 3-3 3" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Segment 2: Conversion Engine (Blue to Orange gradient - brighter) -->
  <defs>
    <linearGradient id="gradient-dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="31" y="12" width="20" height="24" rx="3" fill="url(#gradient-dark)"/>
  <circle cx="36" cy="20" r="2" fill="white" opacity="0.9"/>
  <circle cx="41" cy="24" r="2" fill="white" opacity="0.9"/>
  <circle cx="46" cy="28" r="2" fill="white" opacity="0.9"/>
  <path d="M36 20l5 4 5 4" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>

  <!-- Connection arrow 2 -->
  <path d="M53 24h6" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
  <path d="M57 21l3 3-3 3" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Segment 3: Kubernetes/Swarm Output (Blue - brighter) -->
