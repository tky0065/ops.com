<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Apple Touch Icon (180x180) - Optimized for iOS home screen -->

  <!-- Background with rounded corners (iOS style) -->
  <rect width="180" height="180" rx="40" fill="#0f172a"/>

  <!-- The Pipeline visualization (centered and scaled) -->

  <!-- Segment 1: Docker Compose (Orange) -->
  <rect x="18" y="50" width="32" height="56" rx="6" fill="#ff6b35"/>
  <path d="M26 64h16M26 72h16M26 80h16M26 88h16" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Connection arrow 1 -->
  <path d="M56 78h18" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>
  <path d="M68 73l8 5-8 5" stroke="#94a3b8" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Segment 2: Conversion Engine (Gradient) -->
  <defs>
    <linearGradient id="apple-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  <rect x="82" y="44" width="36" height="68" rx="6" fill="url(#apple-gradient)"/>
  <circle cx="90" cy="58" r="4" fill="white" opacity="0.9"/>
  <circle cx="100" cy="73" r="4" fill="white" opacity="0.9"/>
  <circle cx="110" cy="98" r="4" fill="white" opacity="0.9"/>
  <path d="M90 58l10 15 10 25" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>

  <!-- Connection arrow 2 -->
  <path d="M124 78h18" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>
  <path d="M136 73l8 5-8 5" stroke="#94a3b8" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Segment 3: Kubernetes/Swarm Output (Blue) -->
  <rect x="150" y="50" width="32" height="56" rx="6" fill="#2563eb"/>
  <path d="M158 64l8 6 8-6M158 96l8-6 8 6M158 78h16" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Small text label at bottom -->
  <text x="90" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#cbd5e1" text-anchor="middle">
    DevOps
  </text>
  <text x="90" y="156" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#94a3b8" text-anchor="middle">
    Accelerator
  </text>
</svg>
